<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taş-Kağıt-Makas Oyunu - İstatistikler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand">Taş-Kağıt-Makas Oyunu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Ana Sayfa</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="stats.html">İstatistik Sayfası</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="stats">
        <h3>İstatistikler</h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">İsim</th>
              <th scope="col">Skor</th>
              <th scope="col">Kazanan</th>
              <th scope="col">Tarih</th>
            </tr>
          </thead>
          <tbody class="stats-table"></tbody>
        </table>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      var storedData = JSON.parse(localStorage.getItem("oyunVerileri")) || [];
      
      window.onload = function () {
        var statsTable = document.querySelector(".stats-table");
        storedData.forEach(function (veri) {
          var veriHtml = `<tr>
        <td>${veri.isim}</td>
        <td>${veri.skor}</td>
        <td>${veri.kazanan}</td>
        <td>${veri.tarih}</td>
      </tr>`;
          statsTable.insertAdjacentHTML("beforeend", veriHtml);
        });
      };
    </script>
  </body>
</html>
