<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taş-Kağıt-Makas Oyunu</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand">Taş-Kağıt-Makas Oyunu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Ana Sayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="stats.html">İstatistik Sayfası</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="jumbotron">
            <h1 class="display-4">İsim Giriniz</h1>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="isim"
                placeholder="İsim"
                aria-label="İsim"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button" id="sifirla">
                  Oyunu Sıfırla
                </button>
              </div>
            </div>
          </div>
          <div class="scoreboard">
            <h3>Puan Durumu</h3>
            <p id="kullanici-skor">Oyuncu: 0</p>
            <p id="bilgisayar-skor">Bilgisayar: 0</p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="game-options d-flex justify-content-center">
            <div class="row">
              <div class="col-md-4">
                <div id="tas" class="card text-center option-card">
                  <img src="tas.jpg" alt="Taş" class="card-img-top" />
                  <div class="card-body">
                    <h5 class="card-title">Taş</h5>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div id="kagit" class="card text-center option-card">
                  <img src="kagit.jpg" alt="Kağıt" class="card-img-top" />
                  <div class="card-body">
                    <h5 class="card-title">Kağıt</h5>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div id="makas" class="card text-center option-card">
                  <img src="makas.jpg" alt="Makas" class="card-img-top" />
                  <div class="card-body">
                    <h5 class="card-title">Makas</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="result-box">
            <h4 id="sonucText">Sonuç:</h4>
            <div id="sonuc-kutusu">
              <div class="row d-flex justify-content-center">
                <div class="col-md-4">
                  <div class="card text-center option-card">
                    <img
                      id="bilgisayarSectigiImg"
                      src="default.jpg"
                      alt="Taş"
                      class="card-img-top"
                    />
                    <div class="card-body">
                      <h5 class="card-title">Bilgisayar</h5>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card text-center option-card">
                    <img
                      id="kullaniciSectigiImg"
                      src="default.jpg"
                      class="card-img-top"
                    />
                    <div class="card-body">
                      <h5 class="card-title">Oyuncu</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
